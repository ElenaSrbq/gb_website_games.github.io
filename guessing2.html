<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My first personal website</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript">

        var answer = parseInt(Math.random() * 100);

        var playerNumber = 1;

        function readInt(){
            var number = document.getElementById("userAnswer").value;
            return parseInt(number);
        }

        function write(text){
            document.getElementById("info").innerHTML = text;
        }

        function hide(id){
            document.getElementById(id).style.display = "none";
        }

        function changePlayer(){
            if(playerNumber == 1)
                playerNumber = 2;
            else
                playerNumber = 1;
        }
        function guess(){

            var userAnswer = readInt();
            if(userAnswer == answer){
                write("<b>Congrats! Player number " + playerNumber + " wins!</b>");
                hide("button");
                hide("userAnswer");
            } else if(userAnswer > answer){
                changePlayer();
                write("The number is too big.<br>Now it's " + playerNumber + " player's turn. <br>Insert a number from 0 to 100");
            } else if(userAnswer < answer){
                changePlayer();
                write("The number is too little.<br>Now it's " + playerNumber + " player's turn. <br>Insert a number from 0 to 100");
            }

        }

    </script>
</head>

<body>
    <header>
        <a href="index.html">Main</a>
        <a href="quiz.html">Fruit quiz</a>
        <a href="guessing.html">Guessing game</a>
        <a href="guessing2.html">Guessing for two</a>
        <a href="password.html">Password generator</a>
    </header>
    <h1>Guessing game</h1>
    <div>
        <p class="quiz" id="info">Guess a number from 0 to 100<br>It's first player's turn</p>
        <input type="text" id="userAnswer">
        <br>
        <a href="#" onClick="guess()" id="button" >Start</a>
    </div>
    <footer>
        All rights reserved 2020<br>
        Copyright &copy; Elena A. Serebrennikova
    </footer>
</body>
</html>
